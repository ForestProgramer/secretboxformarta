    <link rel="stylesheet" href="styles.css"> <!-- Підключення вашого CSS файлу -->
    <style>
        /* Додаткові стилі для елементів списку */
        .custom-rounded {
            border-radius: 30px; /* Заокруглення кутів на 30px */
            overflow: hidden; /* Приховує зайвий контент, що виходить за межі */
            border: 2px solid; /* Задано товщину бордера */
            border-color: #000000;
            padding-left: 0;
            padding-top: 0; /* Відступ від лівого краю cell */
             /* Заокруглення кутів на 30px */
        }
        .custom-image {
           width: 100%; /* Ширина зображення (30% від ширини cell) */
           height: 100%; /* Зрівнюємо висоту з cell */
           float: left; /* Вирівнюємо зображення зліва */
           margin-right: 10px; /* Додатковий відступ справа */
        }
        .custom-text a, .custom-address {
            overflow: hidden; /* Обрізаємо зайвий текст */
            text-overflow: ellipsis; /* Додаємо місце з трійною крапкою (...) для відображення обрізаного тексту */
            white-space: nowrap; /* Забороняємо перенесення рядка */
            font-size: 18px; /* Розмір шрифту */
            font-family: 'Lato', sans-serif; /* Шрифт */
            color: #000000; /* Колір шрифту */
            text-decoration: none; /* Видаляємо підкреслення для гіперпосилань */
        }
        .custom-text a {
            color: #000000; /* Колір шрифту для головного лейбла */
        }
       .custom-address {
            color: #808080; /* Колір шрифту для адреси */
            font-size: 14px;
            font-family: 'Lato', sans-serif; 
        }
        .custom-checkbox {
            margin-left: auto; /* Вирівнюємо чекбокс вправо */
            margin-right: 20px; /* Задаємо відступ справа */
        }
        .rounded-corners {
            border-radius: 20px; /* Заокруглення кутів */
        }
    </style>
</head>
